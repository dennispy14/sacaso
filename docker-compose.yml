services:
  postgres:
    image: postgres:16
    container_name: sacaso-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - sacaso_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sacaso -d sacaso"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  sacaso_pgdata: